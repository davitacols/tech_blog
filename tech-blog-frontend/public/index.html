<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog</title>

    <!-- Favicon for the website -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Meta Description for SEO -->
    <meta name="description" content="Your go-to tech blog for the latest news, tutorials, and reviews on technology." />

    <!-- Open Graph Meta Tags for Social Media Sharing -->
    <meta property="og:title" content="Tech Blog" />
    <meta property="og:description" content="Your go-to tech blog for the latest news, tutorials, and reviews on technology." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tech Blog" />
    <meta name="twitter:description" content="Your go-to tech blog for the latest news, tutorials, and reviews on technology." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Link to CSS (if any external stylesheet) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css" />
</head>
<body>
    <!-- Make sure this div exists for ReactDOM to render into -->
    <div id="root"></div>

    <!-- Include your JavaScript bundle here -->
    <script src="%PUBLIC_URL%/bundle.js"></script>
</body>
</html>
